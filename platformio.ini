          -g
          -ggdb
          -DUSE_STDPERIPH_DRIVER=
         ;-D__STATIC_INLINE=
          -Wno-missing-braces
          -ffunction-sections
        -fdata-sections
        -funroll-loops
        -ISrc
        -IInc
        -IMiddlewares/Third_Party/FatFs/src
        -O2
        ;-Os
        -Ilib
        -DSTM32F107xC
        -DSTM32F10X_CL
        -DUSE_HAL_DRIVER
        -DHSE_VALUE=25000000
        -DHX8558
